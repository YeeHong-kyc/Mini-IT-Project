{% extends "base.html" %}

{% block content %}
<h2>Share {{ item.name }}</h2>

<form method="POST" class="mb-4">
    <div class="row">
        <div class="col-md-8">
            <input type="email" name="email" class="form-control" placeholder="Enter user's email" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Share Item</button>
        </div>
    </div>
</form>

<h3>Shared With</h3>
<ul class="list-group">
    {% for user in shared_with %}
    <li class="list-group-item">{{ user.email }} ({{ user.name }})</li>
    {% else %}
    <li class="list-group-item">Not shared with anyone yet</li>
    {% endfor %}
</ul>

<div class="mt-3">
    <a href="{{ url_for('view_item', item_id=item.id) }}" class="btn btn-secondary">Back to Item</a>
</div>
{% endblock %}
