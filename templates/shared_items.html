{% extends "base.html" %}

{% block content %}
<h2>Items Shared With You</h2>

<div class="list-group">
    {% for shared in shared_items %}
    <div class="list-group-item">
        <h5>{{ shared.item.name }}</h5>
        <p>Shared by: {{ shared.item.owner.name }}</p>
        <div class="d-flex gap-2">
            <a href="{{ url_for('item', item_id=shared.item.id) }}" class="btn btn-primary">
                View Details
            </a>
        </div>
    </div>
    {% else %}
    <div class="list-group-item">
        No items have been shared with you yet
    </div>
    {% endfor %}
</div>
{% endblock %}
