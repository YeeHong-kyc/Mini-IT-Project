<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">
  <div class="container text-center">
    <h2 class="text-primary mb-4">Item Submitted Successfully</h2>
    <p><strong>Item Name:</strong> {{ title }}</p>
    <p><strong>Description:</strong> {{ description }}</p>
    {% if image_url %}
    <img src="{{ url_for('static', filename=image_url) }}" class="img-fluid mt-3" style="max-width: 400px;">
    {% endif %}
    <div class="mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Submit Another Item</a>
    </div>
  </div>
</body>
</html>
